<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="this.amountPlayer <= 1">{{ card ? title : 'Add player' }}</mat-card-title>
        <mat-card-title *ngIf="this.amountPlayer > 1">{{ card ? title : 'Please pick a card' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="this.amountPlayer <= 1">{{ card ? description : 'At least two players must be added to start the game.' }}</mat-card-content>
    <mat-card-content *ngIf="this.amountPlayer > 1">{{ card ? description : 'Click on the card stack to get the next card.' }}</mat-card-content>
</mat-card>
